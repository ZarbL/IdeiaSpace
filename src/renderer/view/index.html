  <div class="container">

  <!-- Modal para criar vari√°veis -->

  <xml id="toolbox" class="toolbox">
    <category name="L√≥gica" colour="#1d1856" data-translate-name="CAT_LOGIC">

    <category name="Vari√°veis" colour="#00cfe5" data-translate-name="CAT_VARIABLES">

    </category>
    <category name="Fun√ß√µes" colour="#e80074" custom="PROCEDURE" data-translate-name="CAT_FUNCTIONS">

    <category name="Bibliotecas" colour="#3c3c3c" data-translate-name="CAT_LIBRARIES">

    <category name="Sensores" colour="#0c0931" data-translate-name="CAT_SENSORS">

  <script src="../model/blocks.js"></script>

  <!-- Sistema de Internacionaliza√ß√£o -->
  <script src="../controller/i18n.js"></script>
  
  <script src="../controller/renderer.js"></script>
  <script src="../../../debug_delay_block.js"></script>
  <script>
    // Funcionalidade do bot√£o copiar
    document.addEventListener('DOMContentLoaded', function() {
      const copyButton = document.getElementById('copyButton');
      const codeDisplay = document.getElementById('code-display');
      const copyFeedback = document.getElementById('copyFeedback');

      copyButton.addEventListener('click', function() {
        // Pega o texto do c√≥digo
        const codeText = codeDisplay.textContent || codeDisplay.innerText;
        
        // Copia para a √°rea de transfer√™ncia
        navigator.clipboard.writeText(codeText).then(function() {
          // Mostra feedback de sucesso
          const t = getCurrentTranslation();
          copyFeedback.classList.add('show');
          copyButton.setAttribute('data-tooltip', t.copiedTooltip);
          
          // Volta ao estado normal ap√≥s 2 segundos
          setTimeout(function() {
            copyFeedback.classList.remove('show');
            copyButton.setAttribute('data-tooltip', t.copyTooltip);
          }, 2000);
        }).catch(function(err) {
          // Fallback para navegadores mais antigos
          const textArea = document.createElement('textarea');
          textArea.value = codeText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          
          // Mostra feedback
          const t = getCurrentTranslation();
          copyFeedback.classList.add('show');
          copyButton.setAttribute('data-tooltip', t.copiedTooltip);
          
          setTimeout(function() {
            copyFeedback.classList.remove('show');
            copyButton.setAttribute('data-tooltip', t.copyTooltip);
          }, 2000);
        });
      });
    });

    // Funcionalidade do dark mode
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const logoImg = document.getElementById('logoImg');

    // Fun√ß√£o para trocar logo baseado no tema
    function updateLogo() {
      if (body.classList.contains('dark-mode')) {
        logoImg.src = '../../assets/logo.png'; // Logo original para modo escuro
      } else {
        logoImg.src = '../../assets/Logo2 (2).png'; // Logo alternativa para modo claro
      }
    }

    // Verificar se h√° prefer√™ncia salva
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      darkModeToggle.textContent = '‚òÄÔ∏è';
    }
    
    // Atualizar logo baseado no tema inicial
    updateLogo();

    darkModeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      
      // Atualizar logo ap√≥s mudan√ßa de tema
      updateLogo();
      
      const t = translations[currentLanguage];
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '‚òÄÔ∏è';
        darkModeToggle.setAttribute('data-tooltip', t.darkModeTooltipLight);
        localStorage.setItem('theme', 'dark');
      } else {
        darkModeToggle.textContent = 'üåô';
        darkModeToggle.setAttribute('data-tooltip', t.darkModeTooltip);
        localStorage.setItem('theme', 'light');
      }
    });

    // Funcionalidade do seletor de idioma integrada com i18n.js
    const languageToggle = document.getElementById('languageToggle');
    const languageDropdown = document.getElementById('languageDropdown');

    // Idioma atual (ser√° sincronizado com i18n.js)
    let currentLanguage = localStorage.getItem('language') || 'pt-BR';

    // Fun√ß√£o para obter tradu√ß√£o atual (compatibilidade com c√≥digo existente)
    function getCurrentTranslation() {
      if (window.i18n && window.i18n.translations[currentLanguage]) {
        return window.i18n.translations[currentLanguage];
      }
      // Fallback b√°sico
      return {
        copyTooltip: currentLanguage === 'pt-BR' ? 'Copiar c√≥digo' : 'Copy code',
        copiedTooltip: currentLanguage === 'pt-BR' ? 'Copiado!' : 'Copied!',
        copyFeedback: currentLanguage === 'pt-BR' ? 'C√≥digo copiado para a √°rea de transfer√™ncia!' : 'Code copied to clipboard!'
      };
    }

    // Aplicar idioma salvo ao carregar
    if (currentLanguage === 'en-US') {
      languageToggle.textContent = 'üá∫üá∏';
    }

    // Toggle dropdown
    languageToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      languageDropdown.classList.toggle('show');
    });

    // Fechar dropdown ao clicar fora
    document.addEventListener('click', function() {
      languageDropdown.classList.remove('show');
    });

    // Sele√ß√£o de idioma - integra√ß√£o com i18n.js
    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', async function() {
        const selectedLang = this.getAttribute('data-lang');
        currentLanguage = selectedLang;
        
        // Usar o sistema i18n.js se dispon√≠vel
        if (window.i18n) {
          await window.i18n.setLanguage(selectedLang);
        } else {
          localStorage.setItem('language', selectedLang);
        }
        
        // Atualizar bandeira
        if (selectedLang === 'en-US') {
          languageToggle.textContent = 'üá∫üá∏';
        } else {
          languageToggle.textContent = 'üáßüá∑';
        }
        
        // Fechar dropdown
        languageDropdown.classList.remove('show');
      });
    });

    // Listener para mudan√ßas de idioma do i18n.js
    window.addEventListener('languageChanged', function(event) {
      currentLanguage = event.detail.language;
      console.log('üåê Interface atualizada para idioma:', currentLanguage);
    });

    // Funcionalidade do modal de vari√°veis
    const variableModal = document.getElementById('variable-modal');
    const createVariableBtn = document.getElementById('create-variable-btn');
    const cancelVariableBtn = document.getElementById('cancel-variable-btn');
    const closeModalSpan = document.getElementsByClassName('close')[0];

    // Quando o usu√°rio clica no bot√£o de criar nova vari√°vel
    document.querySelector('button[callbackKey="CREATE_VARIABLE"]').addEventListener('click', function() {
      variableModal.style.display = 'block';
    });

    // Quando o usu√°rio clica no bot√£o de criar vari√°vel no modal
    createVariableBtn.addEventListener('click', function() {
      const variableName = document.getElementById('variable-name').value.trim();
      
      if (variableName) {
        // Fecha o modal
        variableModal.style.display = 'none';
        
        // Limpa o campo de entrada
        document.getElementById('variable-name').value = '';
      } else {
        alert('Por favor, digite um nome v√°lido para a vari√°vel.');
      }
    });

    // Quando o usu√°rio clica no bot√£o de cancelar no modal
    cancelVariableBtn.addEventListener('click', function() {
      variableModal.style.display = 'none';
    });

    // Quando o usu√°rio clica no "x" para fechar o modal
    closeModalSpan.addEventListener('click', function() {
      variableModal.style.display = 'none';
    });

    // Fecha o modal se o usu√°rio clicar fora dele
    window.addEventListener('click', function(event) {
      if (event.target == variableModal) {
        variableModal.style.display = 'none';
      }
    });

    // Fun√ß√£o para testar tradu√ß√£o dos blocos (dispon√≠vel no console)
    window.testBlockTranslation = function() {
      if (window.i18n) {
        console.log('üß™ Testando tradu√ß√£o dos blocos...');
        window.i18n.forceTranslateBlocks();
      } else {
        console.log('‚ùå Sistema i18n n√£o dispon√≠vel');
      }
    };

    // Adicionar evento de teclado para teste r√°pido (Ctrl+Shift+T)
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.shiftKey && event.key === 'T') {
        event.preventDefault();
        window.testBlockTranslation();
      }
    });
  </script>
</body>
